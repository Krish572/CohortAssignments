<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"/>
    <button onclick="addTodo()">Add Todo</button>
    <div class="todos-div">

    </div>

    <script>
        const inputEl = document.querySelector("input");
        const todosDiv = document.querySelector(".todos-div")
        let c = 0;

        function editTodo(id){
            const todoDiv = document.querySelector(`#todo-${id}`);
            const spanEl = todoDiv.querySelector("span");
            const newTitle = prompt("Enter the Todo: ", spanEl.innerText);

            if(!newTitle || newTitle.trim() === ""){
                return;
            }

            spanEl.innerText = newTitle;
        }

        function deleteTodo(id){
            const todoDiv = document.querySelector(`#todo-${id}`);
            todoDiv.parentNode.removeChild(todoDiv);
        }

        function addTodo(){
            const spanEl = document.createElement("span");
            spanEl.innerText = inputEl.value;
            const editBtn = document.createElement("button");
            editBtn.innerText = "Edit";
            editBtn.setAttribute("onclick", `editTodo(${c})`);
            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Delete";
            deleteBtn.setAttribute("onclick", `deleteTodo(${c})`);
            const todoDiv = document.createElement("div");
            todoDiv.setAttribute("id", `todo-${c}`);
            todoDiv.appendChild(spanEl);
            todoDiv.appendChild(editBtn);
            todoDiv.appendChild(deleteBtn)
            todosDiv.appendChild(todoDiv);
            c++;
        }
    </script>
</body>
</html>
