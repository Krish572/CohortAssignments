<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .options-div{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="quiz-div">
        <h1>question</h1>
        <div class="options-div">

        </div>
        <button onclick="submit()">submit</button>
    </div>

    <script>
        const data = [{
            "question": "Which language runs in a web browser?",
            "a": "Java",
            "b": "C",
            "c": "Python",
            "d": "JavaScript",
            "correct": "d",
        },
        {
            "question": "What does CSS stand for?",
            "a": "Central Style Sheets",
            "b": "Cascading Style Sheets",
            "c": "Cascading Simple Sheets",
            "d": "Cars SUVs Sailboats",
            "correct": "b",
        },
        {
            "question": "What does HTML stand for?",
            "a": "Hypertext Markup Language",
            "b": "Hypertext Markdown Language",
            "c": "Hyperloop Machine Language",
            "d": "Helicopters Terminals Motorboats Lamborginis",
            "correct": "a",
        },
        {
            "question": "What year was JavaScript launched?",
            "a": "1996",
            "b": "1995",
            "c": "1994",
            "d": "none of the above",
            "correct": "b",
        }]
        
        const quizDiv = document.querySelector(".quiz-div");
        const submitBtn = document.querySelector("button");
        const optionsDiv = document.querySelector(".options-div");
        const questionEl = document.querySelector("h1");
        let index = 0;
        let score = 0;

        function loadquestion(){
            const question = data[index];
            questionEl.innerText = question.question;
            optionsDiv.innerHTML = "";
            ["a", "b", "c", "d"].forEach((option) => {
                const inputEl = document.createElement("input");
                const labelEl = document.createElement("label");
                inputEl.type = "radio";
                inputEl.name = "answer";
                inputEl.value = option;
                labelEl.appendChild(inputEl);
                labelEl.append(" " + question[option]);

                optionsDiv.appendChild(labelEl);
            })
        }

        function loadScore(){
            quizDiv.innerHTML = `
                <h1>Quiz Completed</h1>
                <p>Score : ${score}</p>
            `
        }

        function submit(){
            const selectionOption = document.querySelector("input[name='answer']:checked");
            if(!selectionOption){
                alert("Please select an option");
                return;
            }
            if(selectionOption.value === data[index].correct){
                score++;
            }
            index++;
            if(index >= data.length){
                loadScore();
                return;
            }
            loadquestion();
        }

        loadquestion();
        
    </script>
</body>
</html>
