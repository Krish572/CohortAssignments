<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="auth-sec">
        <div>
            <input id="signup-username" placeholder="username"/>
            <input id="signup-password" placeholder="password"/>
            <button onclick="signup()">sign up</button>
        </div>

        <div>
            <input id="signin-username" placeholder="username"/>
            <input id="signin-password" placeholder="password"/>
            <button onclick="signin()">sign in</button>
        </div>
    </div>
    

    <div>
        <h1>User Information: </h1>
        <div id="user-info">

        </div>
    </div>

    <button onclick="logout()">Log out</button>

    <script>
        async function signup(){
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            const response = await axios.post("http://localhost:3000/signup", {
                username,
                password
            });
            alert("Sign up successful");
        }

        async function signin(){
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;

            const response = await axios.post("http://localhost:3000/signin", {
                username,
                password
            });

            console.log(response.data);

            localStorage.setItem("token", response.data.token);
            
            alert("sign in successfull");

            getInfo();

            updateUI();
        }

        async function getInfo(){
            const response = await axios.get("http://localhost:3000/me", {
                headers: {
                    "token": localStorage.getItem("token")
                }
            });
            if(!response || !response.data.username || !response.data.password){
                return;
            }
            const divEl = document.getElementById("user-info");
            divEl.innerHTML = `Username: ${response.data.username}, Password: ${response.data.password}`;
        }

        getInfo();
        updateUI();

        function logout(){
            localStorage.removeItem("token");
            updateUI();
        }

        function updateUI(){
            const token = localStorage.getItem("token");
            if(token){
                document.getElementById("auth-sec").style.display = "none";
                document.getElementById("user-info").style.display = "block";
            }else{
                document.getElementById("user-info").style.display = "none";
                document.getElementById("auth-sec").style.display = "block";
            }
        }

        
    </script>

</body>
</html>
